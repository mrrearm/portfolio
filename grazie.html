<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Grazie - Ray D Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html{
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        body{
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating elements */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            color: #6ecff6;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Success container */
        .success-container {
            text-align: center;
            background: linear-gradient(135deg, rgba(110, 207, 246, 0.1), rgba(110, 207, 246, 0.05));
            padding: 5rem 4rem;
            border-radius: 2rem;
            border: 0.2rem solid rgba(110, 207, 246, 0.3);
            box-shadow: 0 0 50px rgba(110, 207, 246, 0.2);
            position: relative;
            z-index: 10;
            max-width: 600px;
            backdrop-filter: blur(10px);
            animation: successGlow 3s ease-in-out infinite;
        }

        @keyframes successGlow {
            0%, 100% {
                box-shadow: 0 0 50px rgba(110, 207, 246, 0.2);
            }
            50% {
                box-shadow: 0 0 80px rgba(110, 207, 246, 0.4), 0 0 100px rgba(110, 207, 246, 0.2);
            }
        }

        .pc-icon {
            font-size: 6rem;
            color: #6ecff6;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .success-icon {
            font-size: 8rem;
            color: #6ecff6;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }

        .success-container h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            color: #6ecff6;
            text-shadow: 0 0 20px rgba(110, 207, 246, 0.5);
        }

        .success-container p {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            line-height: 1.6;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            background-color: transparent;
            border-radius: 4rem;
            font-size: 1.8rem;
            color: #6ecff6;
            letter-spacing: 0.2rem;
            font-weight: 600;
            border: 2px solid #6ecff6;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(110, 207, 246, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #6ecff6;
            color: black;
            box-shadow: 0 0 30px rgba(110, 207, 246, 0.5);
        }

        .btn i {
            margin-right: 1rem;
        }

        /* Particle effects */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background-color: #6ecff6;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 3s linear infinite;
        }

        @keyframes particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .success-container {
                padding: 3rem 2rem;
                margin: 0 2rem;
            }
            
            .success-container h1 {
                font-size: 3.5rem;
            }
            
            .success-container p {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.6rem;
            }
            
            .pc-icon {
                font-size: 4.5rem;
            }
            
            .success-icon {
                font-size: 6rem;
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 2.5rem 1.5rem;
            }
            
            .success-container h1 {
                font-size: 3rem;
            }
            
            .success-container p {
                font-size: 1.4rem;
            }
            
            .btn {
                padding: 1rem 2rem;
                font-size: 1.4rem;
            }
            
            .pc-icon {
                font-size: 4rem;
            }
            
            .success-icon {
                font-size: 5rem;
            }
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(110, 207, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(110, 207, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(110, 207, 246, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <!-- Floating icons -->
    <div class="floating-icons">
        <i class="fas fa-check floating-icon" style="top: 10%; left: 10%; animation-delay: 0s;"></i>
        <i class="fas fa-star floating-icon" style="top: 20%; right: 15%; animation-delay: 1s;"></i>
        <i class="fas fa-heart floating-icon" style="bottom: 30%; left: 20%; animation-delay: 2s;"></i>
        <i class="fas fa-thumbs-up floating-icon" style="top: 60%; right: 25%; animation-delay: 3s;"></i>
        <i class="fas fa-smile floating-icon" style="bottom: 20%; right: 10%; animation-delay: 4s;"></i>
        <i class="fas fa-envelope floating-icon" style="top: 40%; left: 5%; animation-delay: 5s;"></i>
        <i class="fas fa-rocket floating-icon" style="bottom: 50%; right: 5%; animation-delay: 1.5s;"></i>
        <i class="fas fa-trophy floating-icon" style="top: 80%; left: 30%; animation-delay: 2.5s;"></i>
    </div>

    <!-- Success container -->
    <div class="success-container">
        <div class="pc-icon">
            <i class="fas fa-desktop"></i>
        </div>
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Grazie!</h1>
        <p>Il tuo messaggio è stato inviato con successo! Ti risponderò il prima possibile. Grazie per avermi contattato e per la fiducia che riponi nel mio lavoro.</p>
        <a href="index.html" class="btn">
            <i class="fas fa-home"></i>
            Torna alla Home
        </a>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Add random movement to floating icons
        document.querySelectorAll('.floating-icon').forEach(icon => {
            const randomDelay = Math.random() * 2;
            const randomDuration = 4 + Math.random() * 4;
            icon.style.animationDelay = randomDelay + 's';
            icon.style.animationDuration = randomDuration + 's';
        });

        // Add click effect to button
        document.querySelector('.btn').addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(110, 207, 246, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add entrance animation
        window.addEventListener('load', () => {
            const container = document.querySelector('.success-container');
            container.style.transform = 'translateY(50px)';
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
